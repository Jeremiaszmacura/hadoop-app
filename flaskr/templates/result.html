<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css')}}">

{% extends 'layout.html' %}

{% block content %}

<h1>{{title}}</h1>

{% for key, value in statistics.items() %}
    <div class="container">
        <div class="key-box">
            <p class="key">{{key}}</p>
        </div>
        {% if 'static/images/' in value|string %}
            <div class="box">
                <img class="image" src="{{ url_for('static', filename = 'images/histogram.png') }}" alt="previous" title="Previous">
            </div>
        {% else %}
            <div class="box">
                <p>{{value}}</p>
            </div>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
